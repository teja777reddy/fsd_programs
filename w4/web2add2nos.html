<html>
    <script>
        function add(){
            const a=document.getElementById("1no").value;
            const b=document.getElementById("2no").value;
const e =document.getElementById("finalSum")
e.innerHTML = parseInt(a)+parseInt(b);
        }
    </script>
    <body id="c">
        <input id="1no" type="text" placeholder="First number"></input> <br></br>
        <input id="2no" type="text" placeholder="Secound number"></input> <br></br>
        <button onclick="add()">Add number's</button> <br></br>
<div id="finalSum"></div>
    </body>
</html>
